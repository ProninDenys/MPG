<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Consumption Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Main Body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: black;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        /* Background Image */
        body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("static/2.jpg") no-repeat center center;    
        background-size: cover;
        z-index: 0;
        filter: brightness(0.5); 
    }

        /* Form Container */
        .container {
            position: relative;
            z-index: 1; 
            background: rgba(85, 61, 107, 0.85);
            border: 2px solid #00d8ff;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px #00d8ff;
            animation: glow 1.5s infinite alternate;
        }

        .container h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }

        /* Input Styles */
        #enter-value {
            width: 375px; 
            padding: 10px;
            border: 1px solid #00d8ff;
            border-radius: 5px;
            background: transparent;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        /* Dropdown Styles */
        #conversion-type {
            width: 100%; 
            padding: 10px;
            border: 1px solid #00d8ff;
            border-radius: 5px;
            background: transparent;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #00d8ff;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #008cba;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            background: #00d8ff;
            color: black;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00d8ff;
            }
            to {
                box-shadow: 0 0 20px #00d8ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MPG-Calculator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="value">Enter Value:</label>
                <input type="number" step="any" id="enter-value" name="value" placeholder="Enter MPG or Litres/100 km" required>
            </div>
            <div class="form-group">
                <label for="conversion_type">Conversion Type:</label>
                <select id="conversion-type" name="conversion_type" required>
                    <option value="mpg_to_litres">MPG to Litres/100 km</option>
                    <option value="litres_to_mpg">Litres/100 km to MPG</option>
                </select>
            </div>
            <button type="submit">Convert</button>
        </form>
        {% if result %}
        <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
